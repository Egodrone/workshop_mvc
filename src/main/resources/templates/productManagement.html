<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Products </title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        .container {
            height: 400px;
        }
    </style>
</head>


<body>
<!-- header -->
<nav th:insert="fragments/navbar :: nav_fragment"></nav>


<!-- main container -->
<div class="container">
    <br/>
    <div class="card">
        <div class="card-header card bg-info text-white">

            <h2>Product Management</h2>
        </div>



        <div class="card-body">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>20</td>
                    <td>Product info</td>
                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal">Details</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>50</td>
                    <td>Product info</td>
                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal">Details</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>45</td>
                    <td>Product info</td>
                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal">Details</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Modal Heading</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        Modal body..
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>



        <div class="card-footer ">
            <button type="submit" class="btn btn-outline-danger">Back</button>
        </div>
    </div>



</div>

<br/>
<br/>
<br/>
<br/>
<!-- footer -->
<footer th:insert="fragments/footer :: footer_fragment"></footer>
</body>
</html>
